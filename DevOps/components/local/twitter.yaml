apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: tweets
auth:
  secretStore: strongbox  
spec:
  type: bindings.twitter
  version: v1
  metadata:
  - name: consumerKey
    secretKeyRef:
      key: apiKey
      name: apiKey
  - name: consumerSecret
    secretKeyRef:
      key: apiKeySecret
      name: apiKeySecret
  - name: accessToken
    secretKeyRef:
      key: accessToken
      name: accessToken
  - name: accessSecret
    secretKeyRef:
      key: accessTokenSecret
      name: accessTokenSecret
  - name: query
    value: "microsoft"