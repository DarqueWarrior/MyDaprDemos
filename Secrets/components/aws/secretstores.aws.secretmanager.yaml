apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: my-secrets-store
auth:
  secretStore: strongbox
spec:
  type: secretstores.aws.secretmanager
  version: v1
  metadata:
  - name: region
    secretKeyRef:
      name: AWS_DEFAULT_REGION
  - name: accessKey
    secretKeyRef:
      name: AWS_ACCESS_KEY_ID
  - name: secretKey
    secretKeyRef:
      name: AWS_SECRET_ACCESS_KEY
