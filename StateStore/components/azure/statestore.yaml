apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
auth:
  secretStore: strongbox
spec:
  type: state.azure.cosmosdb
  version: v1
  metadata:
  - name: url
    secretKeyRef:
      name: url
  - name: masterKey
    secretKeyRef:
      name: key
  - name: database
    value: StateStore
  - name: collection
    value: StateStoreValues
